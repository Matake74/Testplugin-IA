# Configuration des Tables de Loot pour les Instances
# Fichier: config/loot.yml

lootTables:
  
  # Table de loot basique pour les coffres communs
  common_chest:
    mode: INDIVIDUAL  # Chaque joueur reçoit son propre loot
    items:
      - id: "gold_coin"
        amount: 5
        chance: 1.0      # 100% de chance
      - id: "health_potion"
        amount: 2
        chance: 0.7      # 70% de chance
      - id: "mana_potion"
        amount: 2
        chance: 0.7
      - id: "iron_ore"
        amount: 3
        chance: 0.5      # 50% de chance
  
  # Table de loot rare pour les coffres spéciaux
  rare_chest:
    mode: INDIVIDUAL
    items:
      - id: "gold_coin"
        amount: 20
        chance: 1.0
      - id: "rare_gem"
        amount: 1
        chance: 0.3      # 30% de chance
      - id: "epic_weapon"
        amount: 1
        chance: 0.1      # 10% de chance
      - id: "legendary_armor"
        amount: 1
        chance: 0.05     # 5% de chance
      - id: "health_potion"
        amount: 5
        chance: 1.0
  
  # Table de loot pour les boss
  boss_loot:
    mode: RNG         # Un seul joueur aléatoire reçoit le loot rare
    items:
      - id: "gold_coin"
        amount: 50
        chance: 1.0
      - id: "boss_token"
        amount: 1
        chance: 1.0
      - id: "epic_sword"
        amount: 1
        chance: 0.25     # 25% de chance
      - id: "legendary_shield"
        amount: 1
        chance: 0.15     # 15% de chance
      - id: "mythic_artifact"
        amount: 1
        chance: 0.05     # 5% de chance
      - id: "experience_orb"
        amount: 10
        chance: 1.0
  
  # Table de loot pour mini-boss
  miniboss_loot:
    mode: INDIVIDUAL
    items:
      - id: "gold_coin"
        amount: 25
        chance: 1.0
      - id: "rare_material"
        amount: 3
        chance: 0.6
      - id: "epic_accessory"
        amount: 1
        chance: 0.2
      - id: "health_potion"
        amount: 3
        chance: 0.8
  
  # Table de loot par défaut
  default_loot:
    mode: INDIVIDUAL
    items:
      - id: "gold_coin"
        amount: 10
        chance: 1.0
      - id: "health_potion"
        amount: 3
        chance: 0.5
      - id: "rare_gem"
        amount: 1
        chance: 0.1

  # Table de loot pour événement spécial
  event_chest:
    mode: INDIVIDUAL
    items:
      - id: "event_token"
        amount: 5
        chance: 1.0
      - id: "event_cosmetic"
        amount: 1
        chance: 0.4
      - id: "limited_edition_item"
        amount: 1
        chance: 0.15
      - id: "gold_coin"
        amount: 100
        chance: 1.0

# Notes:
# - mode: INDIVIDUAL = chaque joueur reçoit son propre roll
# - mode: RNG = un seul joueur aléatoire reçoit le loot
# - chance: valeur entre 0.0 et 1.0 (0% à 100%)
# - amount: quantité de l'item si le roll réussit
